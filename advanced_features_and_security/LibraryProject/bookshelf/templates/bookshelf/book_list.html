<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>

<h2>Books</h2>

<!-- Search Form -->
<form method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }}
        </li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>

</body>
</html>
